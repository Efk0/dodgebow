# These placeholders in scoreboard are supported
# - %countdown%
# - %count%
# - %max%
# - %arena%
# - %lives% (ingame)
scoreboard:
  lobby:
    title: '&6&lDODGEBOW'
    lines:
      - '&a&lCountdown: &r%countdown%'
      - ''
      - '&a&lPlayers: &r%count%/%max%'
      - ''
      - '&a&lArena: &r%arena%'
  ingame:
    title: '&6&lDODGEBOW'
    lines:
      - '&a&lCountdown: &r%countdown%'
      - ''
      - '&a&lPlayers: &r%min%/%max%'
      - ''
      - '&a&lArena: &r%arena%'